task sorting {
 //unsorted array of versions
    def unsortedArray = [
        '1.1.3',
        '1.1.0',
        '1.10.2',
        '1.9.1',
        '1.1.8',
        '1.1.15'
    ]

    def int i = 0

    for ( i = 0; i < unsortedArray.size; i++ ) {
        def indexedVersionList = unsortedArray[i].split(/\./).toList()
        def int fullNumber = ((100+indexedVersionList[0].toInteger())*1000000)+((100+indexedVersionList[1].toInteger())*1000)+(100+indexedVersionList[2].toInteger()) //предположим, что минорная версия не может быть больше 100, поэтому в цикле будем использовать множитель 100, ну и чтобы в int влезало
        unsortedArray[i] = fullNumber
    }

    unsortedArray.sort()

    for ( i = 0; i < unsortedArray.size; i++ ) {
        def fullNumber = unsortedArray[i].intdiv(1000000)-100+"."+((unsortedArray[i]%1000000).intdiv(1000)-100)+"."+((unsortedArray[i]%1000)-100)
        unsortedArray[i] = fullNumber
    }

    println unsortedArray
}
